<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="side-bar">
        <div class="side-bar-shadow">&nbsp;</div>
        <div class="side-bar-logo">
            <img src="images/odin-lined.png" alt="Odin Logo" >
            <h1 class="logo-text">ODIN</h1>
        </div>
        <footer>
            <p>Photo by Tessa Wilson on <a href="https://unsplash.com/photos/xkYJqEno62c" target="_blank">unsplash.com</a></p>
        </footer>
    </div>
    <div class="main">
        <div class="intro">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="italics">now</span> to get started.</p>
            <p>You <span class="italics">know</span> you want to.</p>
        </div>
        <div class="form-section">
            <h2>Let's do this!</h2>
            <form action="" method="post">
                <label for="first">First Name</label>
                <input type="text" name="first" id="first">
                <label for="last">Last Name</label>
                <input type="text" name="last" id="last">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <label for="phone">Phone Number</label>
                <input type="number" name="phone" id="phone">
                <label for="password">Password</label>
                <input type="password">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="confirm-password" id="confirm-password">
            </form>
            <button>Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
